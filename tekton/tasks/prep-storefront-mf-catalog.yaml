apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: prep-storefront-mf-catalog
  labels:
    app.kubernetes.io/version: "0.3"
  annotations:
    tekton.dev/pipelines.minVersion: "0.21.0"
    tekton.dev/displayName: "prep-storefront-mf-catalog"
spec:
  description: >-
    prep-storefront-mf-catalog
  workspaces:
    - name: source
      description: shared workspace  
  params:
  - name: project-name
    description: project-name
  steps:
    - name: prep-storefront-mf-catalog
      image: image-registry.openshift-image-registry.svc:5000/openshift/cli
      script: |
        #!/bin/bash
        oc project $(params.project-name)  > /dev/null 2>&1
        if [ $? != 0 ]; then 
          oc new-project $(params.project-name)
        fi

        cd $(workspaces.source.path)/frontend-single-spa/catalog
        
        oc delete -f deployment/kubernetes.yaml --ignore-not-found
        oc delete route storefront-mf-catalog --ignore-not-found
        oc delete is build-storefront-mf-catalog --ignore-not-found
        oc delete bc/build-storefront-mf-catalog --ignore-not-found
        echo "Done deleting resources"

        ROUTE_MONOLITH=$(oc get route monolith-open-liberty-cloud-native --template='{{ .spec.host }}')
        ROUTE_CATALOG=$(oc get route service-catalog-quarkus-reactive --template='{{ .spec.host }}')

        cd $(workspaces.source.path)/frontend-single-spa/catalog/deployment
        cp kubernetes.yaml kubernetes.org.yaml
        rm kubernetes.yaml
        sed "s/app-mod-dev/$(params.project-name)/g" kubernetes.org.yaml > kubernetes.yaml    

        cd $(workspaces.source.path)/frontend-single-spa/catalog
        cp Dockerfile Dockerfile.temp
        rm Dockerfile
        cp Dockerfile.os4 Dockerfile

        cp $(workspaces.source.path)/frontend-single-spa/catalog/src/components/Home.vue $(workspaces.source.path)/frontend-single-spa/catalog/Home.vue        
        sed "s/http:\/\/localhost:9083\/CustomerOrderServicesWeb\/jaxrs\/Product/http:\/\/${ROUTE_CATALOG}\/CustomerOrderServicesWeb\/jaxrs\/Product/g" $(workspaces.source.path)/frontend-single-spa/catalog/Home.vue > $(workspaces.source.path)/frontend-single-spa/catalog/src/components/Home.vue
        echo "Done changing links and configuration"